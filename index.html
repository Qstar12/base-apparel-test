<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />

    <link src="/app/js/script.js" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img src="/images/logo.svg" alt="" />
    </header>

    <!--Main Content-->
    <div class="container">


      <!--Split of main content-->
      <div class="left" role="this is the header">
        <div class="title">
          <div>
            <h1 id="Accent">We're</h1>
          </div>
          <div>
            <h1 id="noAccent">Coming soon</h1>
          </div>
        </div>

        <!--Main body of paragraph-->
        <div role="this is the main paragraph">
          <p class="snippet">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <!--Form Input-->
        <form role="this is the form">
          <!--Input feild for User Email Address-->
          <label>
            <input
              type="email"
              class="email-input"
              placeholder="Enter Email Address"
            />
          </label>

          <!--Form error-icon-->
          <img role="this is the error icon"
            class="error-icon"
            src="/images/icon-error.svg"
            alt="This is a error icon"
          />

          <!--Button-->
          <button id="myBtn" fole="this is the button">
            <svg viewBox="0 0 20 20" class="arrow" aria-label="icon">
              <path d="M0 0 L10 10 L0 20 20"></path>
            </svg>
          </button>

          <!--Error Text-->
          <p id="error-text" class="error-text">Please provide a valid email</p>
        </form>
      </div>

      <!--Split of main content-->
      <div class="right" role="this is a picture"></div>
    </div>

    <script src="/app/js/script.js"></script>
  </body>
</html>

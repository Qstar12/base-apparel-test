<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />

    <link defer="script.js" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img src="/base-apparel-coming-soon-master/images/logo.svg" alt="" />
    </header>

    <!--Main Content-->
    <div class="container">
      <div class="left">
        <div class="title">
          <span
            ><p>We're</p>
            <p id="accent">coming soon</p></span
          >
        </div>
        <div class="snippet">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <!--Form Input-->
        <form>
          <label>
            <input
              type="email"
              class="email-input"
              placeholder="Enter Email Address"
            />
          </label>
          <label>
            <img
              class="error-icon"
              role="img"
              src="/base-apparel-coming-soon-master/images/icon-error.svg"
              alt="This is a error icon"
              aria="this is a error icon"
            />

            <button id="myBtn" class="onClick" alt="button" aria-label="button">
              <svg viewBox="0 0 20 20" class="arrow" aria-label="icon">
                <path d="M0 0 L10 10 L0 20 20"></path>
              </svg>
            </button>
            <p id="error-text" class="error-text">
              Please provide a valid email
            </p>
          </label>
        </form>

        <!--Main Image-->
      </div>
      <div class="right"></div>
    </div>

    <script src="/app/js/script.js"></script>
  </body>
</html>
